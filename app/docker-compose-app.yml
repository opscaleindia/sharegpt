version: "3.1"
services:
  next_app:
    container_name: next_app
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile.app
    env_file:
      - .env.production
    ports:
      - "3000:3000"
      - "80:80"
    volumes:
      - ./components:/app/components
      - ./store:/app/lib
      - ./pages:/app/pages
      - ./public:/app/public
      - ./styles:/app/styles
      - ./.next:/app/.next
